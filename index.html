    <script type="text/x-template" id="create-article">
            <div class="create-article-content">
      <div><h3>Cr√©er un article</h3></div>
      <div class="form-container">
        <form method="post" class="row">
          <div class="form-group col-6">
            <label for="nom" class="form-label">Nom de l'Article :</label>
            <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom de l'article">
          </div>
          <div class="form-group col-6">
            <label for="reference" class="form-label">Reference :</label>
            <input type="text" class="form-control" name="reference" id="reference" placeholder="Reference de l'article">
          </div>
          <div class="form-group col-3 mt-3">
            <label for="categorie" class="form-label">Categorie :</label>
            <select class="form-control" name="categorie" id="categorie">
              <option value="n/a" selected>#selectionner#</option>
              <option value="rechange">rechange</option>
              <option value="consomable">consomable</option>
            </select>
          </div>
          <div class="form-group col-3 mt-3">
            <label for="sous_categorie" class="form-label">Application :</label>
            <select class="form-control" name="sous_categorie" id="sous_categorie">
              <option value="n/a" selected>#selectionner#</option>
              <option value="electrique">Electrique</option>
              <option value="mecanique">Mecanique</option>
            </select>
          </div>
          <div class="form-group col-2 mt-3">
            <label for="qantite_magasin" class="form-label">Stock initial :</label>
            <input type="number" min="0" class="form-control" id="quantite_magasin" name="quantite_magasin">
          </div>
          <div class="form-group col-4 mt-3">
            <label for="description" class="form-label">Details :</label>
            <textarea name="description" id="description" class="form-control" placeholder="entrez les details de l'article ici"></textarea>
          </div>
          <div>
            <input type="submit" class="btn btn-primary" value="Ajouter" />
          </div>
        </form>
      </div>
            </div>
